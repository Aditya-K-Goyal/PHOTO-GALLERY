<html>

<head>
    <title>PHOTO GALLERY</title>
</head>

<body>
    <center>
    <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#Grid">Grid Gallery</a></li>
    <li><a href="#myCarousel">Sliding Gallery</a></li>
    </ul>
    <section id="home">
        <img height="500px" width="800px" src="flower%20gif.gif">
    </section>
    <br>
    <section id="Grid">
        <center>
        <h1>Grid Gallery</h1>
            </center>
        <br>
        <div class="row">
            <img height="200px" width="200px" class="img2" src="red_rose.jpg">
            <img height="200px" width="200px" class="img2" src="purple_flower.jpeg">
            <img height="200px" width="200px" class="img2" src="orange.jfif">
            <img height="200px" width="200px" class="img2" src="yellow.jfif">
            <br>
            <img height="200px" width="200px" class="img2" src="blue.jfif">
            <img height="200px" width="200px" class="img2" src="voilent.jfif">
            <img height="200px" width="200px" class="img2" src="white.jpg">
            <img height="200px" width="200px" class="img2" src="pink.jfif">
            <br>
        </div>
        <br>
    </section>
    
    
    <section id="slidingview">
        <center>
        <h1>Sliding Gallery</h1>
        </center>
        <center>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
            <div class="item active">
                <img src="whiteflowers.jpg" class="imag" width="1000px" height="500px">
                </div>
                
                <div class="item">
                <img src="red_rose.jpg" class="imag" width="1000px" height="500px">
                </div>
                
            </div>
            </div>
            
    
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
        </center>
        </section>
</center>
</body>

</html>
